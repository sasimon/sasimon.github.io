<!--  according to the W3C recommendation I should declare the 
	primary language (en = English) of my WebPages -->
<html lang="en">
 <head> 
  <title>Hello, World!</title> 
  <!--  charset attribute specifies the character encoding for 
    	the HTML document (utf-8 = Unicode) 
    	see http://www.unicode.org/standard/WhatIsUnicode.html --> 
  <meta charset="utf-8" /> 
  <!-- java script that supports HTML5 for Browsers that do not --> 
  <script src="../../../modernizr-latest.js"></script>  
 </head> 
 <body> 
  <!--link to home page--> 
  <a href="../">Stuart Simon's Home Page: All Assignments</a> 
  <!--the "center" element of the opening header tag aligns it on the page at the center--> 
  <header style="text-align:center"> 
   <!-- below, the heading "h1" is used with an in-line style --> 
   <h1 style="color: #CC0000">Hello, World!</h1> 
   <!-- below, the element "strong" is properly nested within the paragraph element "p" --> 
   <p> <strong>My name is Stuart!</strong> </p> 
   <!-- close the header --> 
  </header>  
 </body>
</html>
